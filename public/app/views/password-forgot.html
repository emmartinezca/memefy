<div class="row">
    <div class="col-md-6 col-md-offset-3" style="padding-top:15%;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign in</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="recoverPassword()" novalidate>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="">email:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" name="email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Send me a reminder</button>
                        </div>
                    </div>
                </form>
                <hr>
                Don't have an account? <a href="/#/register">Sign up here</a>
            </div>
        </div>
    </div>
</div>
